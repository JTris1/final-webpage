<html>
    <head>
        <title>Inquiries</title>
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <!-- Header -->
        <nav class="uk-navbar-container" uk-navbar>
            <div class="ul-navbar-left">
                <ul class="uk-navbar-nav">
                    <li>
                        <a href="#">
                            <img src="img/tetraweb.png" class="logo-nav">
                        </a>
                    </li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Products</a></li>
                    <li class="uk-active"><a href="#">Inquiries</a></li>
                    <li><a href="#">Contact</a></li>

                </ul>
            </div>
        </nav>

        <form class="uk-form-stacked">
            <div class="uk-margin-left uk-margin-top">
                <label class="uk-form-label" for="org-name">Organization Name</label>
                <div class="uk-form-controls uk-form-width-large">
                    <input class="uk-input" id="org-name" type="text" placeholder="Ex: TetraWeb Solutions">
                </div>
            </div>

            <div class="uk-margin-left uk-margin-top">
                <label class="uk-form-label" for="form-stacked-select">How many visitors per month? (Estimated)</label>
                <div class="uk-form-controls uk-form-width-large">
                    <select class="uk-select" id="form-stacked-select">
                        <option>100</option>
                        <option>1,000</option>
                        <option>5,000</option>
                        <option>10,000</option>
                        <option>20,000</option>
                        <option>50,000</option>
                        <option>75,000</option>
                        <option>100,000</option>
                        <option>1,000,000</option>
                        <option>More than 1,000,000</option>
                    </select>
                </div>
            </div>

            <div class="uk-margin-left uk-margin-top">
                <label class="uk-form-label" for="email">Email</label>
                <div class="uk-form-controls uk-form-width-large">
                    <input class="uk-input" id="email" type="text" placeholder="Ex: johndoe@gmail.com">
                </div>
            </div>

            <div class="uk-margin-left uk-margin-top">
                <label class="uk-form-label" for="desc-textarea">Short description of what you are looking for from us</label>
                <div class="uk-form-controls uk-form-width-large">
                    <textarea class="uk-textarea" id="desc-textarea" rows=5 placeholder="Max 200 characters"></textarea>
                </div>
            </div>
            <button class="uk-button uk-button-primary uk-margin-left uk-margin-top" id="form-submit" type="submit" onclick="submitSuccess()">Submit</button>
        </form>

        

        

        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
